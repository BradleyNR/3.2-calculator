<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Calculator</title>
</head>

<body>

  <h1>CALCULATOR</h1>
  <div class="container">
    <section id="entire_body">

      <div class="row">
        <div id="answer_area" class="col-xs-12 col-sm-12 col-md-12">
          <p>Clear</p>
        </div>
      </div>

      <div class="row">
        <section id="top-buttons">

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">7</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">8</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">9</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="operator" type="button" name="button">/</button>
          </div>

        </section>
      </div>
      <div class="row">
        <section id="mid-buttons">

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">4</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">5</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">6</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="operator" type="button" name="button">*</button>
          </div>

        </section>
      </div>
      <div class="row">
        <section id="bot-buttons">

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">1</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">2</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">3</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="operator" type="button" name="button">âˆ’</button>
          </div>

        </section>
      </div>
      <div class="row">
        <section id="zero-buttons">

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="number" type="button" name="button">0</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button type="button" name="button">.</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button id="equal_button" type="equal" name="button">=</button>
          </div>

          <div class="col-xs-3 col-sm-3 col-md-3">
            <button class="operator" type="button" name="button">+</button>
          </div>

        </section>
      </div>
      <div class="row">
        <section id="clear_button">
          <button name="button">A/c</button>
        </section>
      </div>

    </section>
  </div>









  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
